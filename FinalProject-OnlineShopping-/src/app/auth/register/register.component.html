<div class="container" style="margin-top:100px;">
    <div class="row">
      <div class=" col-md-6 " style="position:static;">
        <img src="assets/login.jpeg" class="img-fluid rounded-lg " alt="Black iris">
      </div>
      <div class=" col-md-6">
  
        <!-- <div class="text-justify p-5 fs-4 fst-italic" style="text-align:center"> -->
  
        <!-- <input type="email" placeholder="Email" required> -->
        <form action="" class="Signup" style="margin-top: 0;">
          <h3 style="color: black; size: 22px;">Create Account</h3>
          <div class="form-content">
            <div class="row">
              <div class="col-md-6">
  
                <div class="form-group">
                  <label for="FirstName">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" name="c" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="LastName">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" name="LastName" required>
                </div>
  
              </div>
  
  
              <div class="col-md-6">
  
                <div class="form-group">
                  <label for="PhoneNumber">PhoneNumber</label>
                  <input type="tel" class="form-control" placeholder="123-4567-8901" name="LastName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="Address">Address</label>
                  <input type="text" class="form-control" placeholder="Address" name="Address" required>
                </div>
  
              </div>
  
              <div class="col-md-6">
  
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="BirthDate">BirthDate</label>
                  <input type="date" class="form-control" name="BirthDate" required>
                </div>
  
              </div>
  
              <div class="col-md-6">
  
                <div class="form-group">
                  <label for="UserName">UserName</label>
                  <input type="text" class="form-control" placeholder="UserName" name="UserName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Profile Photo</label>
                  <input type="file" id="Profile-pic" name="channel-img" class="form-control">
                </div>
  
  
  
              </div>
  
  
              <div class="col-md-6">
  
                <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" placeholder="******" name="psw" required>
                </div>
  
  
  
  
  
  
  
              </div>
              <div class="col-md-6">
  
  
  
                <div class="form-group">
                  <label for="psw-repeat">Repeat Password</label>
                  <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
  
  
  
  
  
              </div>
  
  
  
  
  
  
  
              <button type="submit" class="btn btn-success">Register</button>
  
              
            </div>
  
          </div>
  
  
  
  
  
  
  
  
  
  
        </form>
        <!-- </div> -->
      </div>
    </div>
  </div>
