<div class="container" style="margin-top:100px;">
    <div class="row">
      <div class=" col-md-6 ">
        <img src="assets/login.jpeg" class="img-fluid rounded-lg " alt="Black iris">
      </div>
      <div class=" col-md-6">
  
        <div class="text-justify p-5 fs-4 fst-italic" style="text-align:center">
          <h3 class="text">Login to continue</h3>
          <!-- <input type="email" placeholder="Email" required> -->
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="google@gmail.com"
                aria-describedby="emailHelp" required>
  
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="******" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
  
  
            </div>
  
  
            <button type="submit" class="btn">Login</button>
            
            <li class="nav-item active">
  
              <a class="nav-link active" routerLink='register'>Create Account</a>
            </li>
          </form>
        </div>
      </div>
    </div>
  </div>
